<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Add Recipe</title>
    <style>
        body { font-family: sans-serif; margin: 2rem; background: #fafafa; }
        label { display: block; margin-top: 1rem; }
        input, textarea { width: 300px; padding: 5px; }
        .error { color: red; font-size: 0.9em; }
        .ingredient-block { margin-top: 10px; border: 1px solid #ccc; padding: 10px; }
    </style>
</head>
<body>
<h1>Add Recipe</h1>

<form th:action="@{/recipes}" th:object="${recipeForm}" method="post">

    <label>Name: <input type="text" th:field="*{name}"/></label>
    <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>

    <label>Description:
        <textarea th:field="*{description}"></textarea>
    </label>

    <label>Prep Time (min): <input type="number" th:field="*{prepTimeMinutes}"/></label>

    <label>Servings: <input type="number" th:field="*{servings}"/></label>

    <label>Category: <input type="text" th:field="*{category}"/></label>

    <div id="ingredients-container">
        <div th:each="ingredient, iStat : *{ingredients}" class="ingredient-block">
            <label>Name: <input th:field="*{ingredients[__${iStat.index}__].name}"/></label>
            <label>Quantity: <input type="number" step="0.01" th:field="*{ingredients[__${iStat.index}__].quantity}"/></label>
            <label>Unit: <input th:field="*{ingredients[__${iStat.index}__].unit}"/></label>
        </div>
    </div>

    <button type="submit">Save</button>
</form>

</body>
</html>
