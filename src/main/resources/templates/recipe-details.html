<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Recipe Details</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2rem;
            background-color: #fefefe;
        }

        .card {
            background: #fff;
            border: 1px solid #ccc;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            max-width: 600px;
            margin: auto;
        }

        h2 {
            margin-top: 0;
        }

        ul {
            padding-left: 1.2rem;
        }

        .back-link {
            display: inline-block;
            margin-top: 1rem;
            color: #5a67d8;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="card">
    <h2 th:text="${recipe.name}">Recipe Name</h2>
    <p><strong>Category:</strong> <span th:text="${recipe.category.name}">Glavno jelo</span></p>
    <p><strong>Prep time:</strong> <span th:text="${recipe.prepTimeMinutes}">20</span> min</p>
    <p><strong>Servings:</strong> <span th:text="${recipe.servings}">2</span></p>
    <p><strong>Description:</strong></p>
    <p th:text="${recipe.description}">Lorem ipsum description...</p>

    <h3>Ingredients</h3>
    <ul>
        <li th:each="ingredient : ${recipe.ingredients}"
            th:text="${ingredient.quantity + ' ' + ingredient.unit + ' ' + ingredient.name}">
            100g slanina
        </li>
    </ul>

    <h3>Tags</h3>
    <ul>
        <li th:each="tag : ${recipe.tags}"
            th:text="${tag.name}">
            Bez glutena
        </li>
        <li th:if="${#lists.isEmpty(recipe.tags)}">No tags</li>
    </ul>

    <h3>Instruction Steps</h3>
    <ol>
        <li th:each="step : ${recipe.instructionSteps}"
            th:text="${step.description}">
            Step description here
        </li>
        <li th:if="${#lists.isEmpty(recipe.instructionSteps)}">No instruction steps</li>
    </ol>

    <a href="/recipes" class="back-link">‚Üê Back to all recipes</a>
</div>

</body>
</html>
